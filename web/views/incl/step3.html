<div data-ng-controller="GuestSelectCtrl">
	<h2 class="text-capitalize" id="head3">3. Tell us who knows your work</h2>
	<div class="panel panel-default">
		<div class="panel-heading">&nbsp;</div>
		<div class="panel-body">
			
			<span class="help-block">
				<p>Tell us who have you worked with recently and what was their working relationship with you.</p>
			</span>

			<table class="table table-hover table-condensed">
				<tr>
					<th class="text-capitalize"><input type="checkbox" data-ng-click="toggleAllInvitations()"></th>
					<th class="text-capitalize">name</th>
					<th class="text-capitalize">working relationship</th>
					<th>e-mail</th>
					<th>&nbsp;</th>
				</tr>

				<tr data-ng-repeat="guest in guestOptions" data-ng-class="{success:guest.selected}">
					<td>
						<input type="checkbox" data-ng-model="guest.selected" data-ng-change="toggleGuestSelection(guest)">
					</td>
					<td>
						<input type="text" class="form-control text-capitalize" data-ng-model="guest.name">
					</td>
					<!--td>
						<input type="text" class="form-control" data-ng-model="i.type"
							typeahead="type.name for type in feedbackTypes | filter:$viewValue"
							typeahead-editable="false"
							typeahead-select-on-exact="true"
							typeahead-select-on-blur="true">
					</td-->
					<td>
						<ui-select data-ng-model="guest.type" data-ng-change="calcGuestsSummary()"
							theme="bootstrap" >
							<ui-select-match placeholder="Select a type..." class="text-capitalize">{{$select.selected.name}}</ui-select-match>
							<ui-select-choices repeat="type in feedbackTypes | filter: $select.search">
								<span class="text-capitalize" ng-bind-html="type.name | highlight: $select.search" title="{{type.desc}}"></span>
								<!--small ng-bind-html="type.desc | highlight: $select.search"></small-->
							</ui-select-choices>
						</ui-select>
					</td>
					<td>
						<input type="text" class="form-control" data-ng-model="guest.email" placeholder="youremail@yourdomain.com">
					</td>
					<td>
						<button type="button" class="flat-btn" data-ng-click="removeGuestOptionAt($index)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
			</table>

			<button type="button" class="floating-btn pull-right" data-ng-click="addGuestOption()">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<br>

		</div>
	</div>
</div>
