<div data-ng-controller="UsrInfoCtrl">
	<h2 class="text-capitalize">user info</h2>
	<div class="panel panel-default">
		<div class="panel-heading">&nbsp;</div>
		<div class="panel-body">
			
			<div class="profile-pic-container">
				<img class="profile-pic-img" src="img/career-ninja-avatar2.svg">
			</div>
			<br>

			<div class="input-group">
				<span class="input-group-addon text-capitalize" id="user-name-label" >name</span>
				<input type="text" class="form-control" placeholder="Your full name" aria-describedby="user-name-label" data-ng-model="survey.user.name">
			</div>
			<br>
			
			<div class="input-group">
				<span class="input-group-addon" id="user-email-label" >e-mail</span>
				<input type="email" class="form-control" placeholder="Your e-mail address" aria-describedby="user-email-label" data-ng-model="survey.user.email">
			</div>
			<br>

		</div>
	</div>
</div>
